<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Sills | Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="main-nav">
      <ul class="nav">
        <li class="name">Ali Sills</li>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <header2 class="profile-image">
      <img
        src="images/profile picture.jpg"
        alt="Headshot of Ali"
        class="profile-image"
      />
      <div class="contact-header">
        <h1>
          Thank you for taking a peek at my portfolio.
        </h1>
        <h1>Feel free to contact me below.</h1>
      </div>
    </header2>
    <main>
      <div class="contact-form">
        <div class="form-name">
          <p class="contact-name">Name</p>
          <input id="username" type="text" name="username" />
        </div>
        <div>
          <p class="contact-email">Email</p>
          <label for="email">
          </label>
          <input id="email" type="text" name="email" />
        </div>
        <div>
          <p class="contact-message">Message</p>
          <label for="message"></abbr>
          </label>
          <input id="message" type="text" name="#" />
        </div>
        <div>
          <button>Submit</button>
        </div>
      </div>
    </main>
  </body>
</html>
